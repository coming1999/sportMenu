#mysql
Spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sportPorject?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456

  #mybatis-plus
mybatis-plus:
